<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <figure class="img-cont">
      <img class="img-product" src="images/image-equilibrium.jpg" alt="Image-Product">
      <div class="wiew">
      </div>
      <div class="wiew-img-cont">
        <img class="wiew-img"  src="images/icon-view.svg" alt="">
      </div>
    </figure>
      <h2 class="card__title">Equilibrium #3429</h2>

      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
    
     <article class="card__info">
      <span class="ethereum card__info-value" >
        <img  src="images/icon-ethereum.svg"> 0.041 ETH
     </span>
     <span class="card__info-day"> <img src="images/icon-clock.svg"> 3 days left</span></article>
      
      <article class="card__creator">
        <figure class="img__cont-creator">
          <img class="img-creator" src="images/image-avatar.png" alt="Avatar of the creator">
        </figure>
        <b>Creation of</b> <a href="#">Jules Wyvern</a>
      </article>
  </main>
 
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cDavidV10">David VÃ¡squez</a>.
  </footer>
</body>
</html>
